<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
      <ul id="cat-list" data-bind="foreach: cats">
        <li data-bind="text: name, click: $parent.setCurrentCat"></li>
      </ul>
      <div id="cat" data-bind="with: currentCat">

          <h2 id="cat-name" data-bind="text: name"></h2>
          <h3 data-bind="text: level"></h3>
          <div id="cat-count" data-bind="text: clickCount"></div>
          <img id="cat-img"
               alt="cute cat"
               data-bind="attr: { src: imgSrc}, click: $parent.clickCat">
          <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
          </ul>
      </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
